<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head%} {% include "./head.html" %} {% endblock %}
  </head>
  <body>
    <header>
      {% block header %} {% include "./header.html" %} {% endblock %}
    </header>
    <ul class="info">
      {% for key, value in profile.items %}
      <li>
        <h3>{{key}}: {{value}}</h3>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
